<script type="text/template" id="templates/dialogs/browse-local.html">
  <div class="dialog-wrapper">
    <h3 class="dialog-head">
      Browse Local Pixetors
      <span class="dialog-close">X</span>
    </h3>
    <div class="dialog-content" style="padding:10px 20px; font-size:1.5em; overflow: auto;">
      <table class="local-pixetor-list">
        <thead>
          <tr class="local-pixetor-list-head">
            <td class="local-pixetor-name">Name</td>
            <td class="local-pixetor-save-date">Date</td>
            <td colspan=2>Actions</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</script>

<script type="text/template" id="local-storage-item-template">
  <tr class="local-pixetor-item">
    <td class="local-pixetor-name">{{name}}</td>
    <td class="local-pixetor-save-date">{{date}}</td>
    <td><button type="button" data-action="load" data-name="{{name}}" class="button button-primary local-pixetor-load-button">Load</button></td>
    <td><button type="button" data-action="delete" data-name="{{name}}" class="button local-pixetor-delete-button">Delete</button></td>
  </tr>
</script>
